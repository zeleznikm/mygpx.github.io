
<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
		<title>Panorama Viewer based on jQuery TouchPanView</title>
		<script src="https://raw.githubusercontent.com/zeleznikm/mygpx.github.io/master/touchpan/files/jquery.js"></script>
		<script src="https://raw.githubusercontent.com/zeleznikm/mygpx.github.io/master/touchpan/files/jquery.imagesloaded.js"></script>
		<script src="https://raw.githubusercontent.com/zeleznikm/mygpx.github.io/master/touchpan/files/jquery.jgestures.js"></script>
		<link rel="stylesheet" href="https://raw.githubusercontent.com/zeleznikm/mygpx.github.io/master/touchpan/files/jquery.touchpanview.css">
		<script src="https://raw.githubusercontent.com/zeleznikm/mygpx.github.io/master/touchpan/files/jquery.touchpanview.js"></script>
		
		<script type="text/javascript"> 
			$(document).ready(function(){
				$('#panorama img').touchPanView({
					width: 	865, 
					height: 546, 
					startZoomedOut: true
				}); 
			});
		</script> 
	</head> 
	<body> 
		<div id="panorama"> 
			<p><img src="https://raw.githubusercontent.com/zeleznikm/mygpx.github.io/master/Picture/platten-crop.jpg/Picture/30.6.2009-crop.jpg" alt="Panorama" width="2903" height="1835" /></p> 
		</div> 
	</body> 
	</html>
