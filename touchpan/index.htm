
<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
		<title>Panorama Viewer based on jQuery TouchPanView</title>
		<script src="files/jquery.js"></script>
		<script src="files/jquery.imagesloaded.js"></script>
		<script src="files/jquery.jgestures.js"></script>
		<link rel="stylesheet" href="files/jquery.touchpanview.css">
		<script src="files/jquery.touchpanview.js"></script>
		
		<script type="text/javascript"> 
			$(document).ready(function(){
				$('#panorama img').touchPanView({
					width: 	550, 
					height: 120, 
					startZoomedOut: true 
				}); 
			});
		</script> 
	</head> 
	<body> 
		<div id="panorama"> 
			<p><img src="http://img.labnol.org/di/iphone-panorama.jpg" alt="Panorama" width="2576" height="566" /></p> 
		</div> 
	</body> 
	</html>
