      html, body { height:100% }
      .text { display:inline-block;vertical-align:top;padding-right:2em;width:25% }
      .map { width:70%;height:600px;display:inline-block }

	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="https://dl.dropboxusercontent.com/u/11531008/JavaScript/ProjectedOverlay.js"></script>
	
	<script type="text/javascript">
  var overlay ;
  var map ;
  function initialize() {
    var myLatlng = new google.maps.LatLng(46.0411225,14.3004525);
    var myOptions = {
	  key: 'AIzaSyCsFAnCAlLZZmUU2l0gW8joBqVOhEPsuuA',
      zoom: 3,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      sensor: 'false'
    }
    map = new google.maps.Map(document.getElementById("map"), myOptions);

    overlayAdd() ;
  }

// Add the overlay

   function overlayAdd()
   {
    var sw = new google.maps.LatLng(46.068834,14.238902) ;
    var ne = new google.maps.LatLng(46.015194,14.297787) ;
    var bounds = new google.maps.LatLngBounds(sw,ne) ;
    overlay = new ProjectedOverlay(map,'http://www.usnaviguide.com/ws-2008-02/images/us_counties_projected.png', bounds, {}) ;
    document.getElementById("overlayToggle").innerHTML =  '<a href="javascript:overlayRemove()">Remove Overlay</a>' ;
   }

// Remove the overlay

  function overlayRemove()
  {
   if ( !overlay )
   {
    return ;
   }
   overlay.remove() ;
   overlay = null ;
   document.getElementById("overlayToggle").innerHTML =  '<a href="javascript:overlayAdd()">Add Overlay</a>' ;
  }
</script>
	
    
  </head>
